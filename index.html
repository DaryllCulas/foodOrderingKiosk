<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./foodImg/logo.png" type="image/x-icon" />
    <title>DaCaC! | Walang Palpak Sa Unang Papak!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Include FontAwesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-eL+OFVYOBrZveGfr5E5lBSKrcMtR96p2Dq9xRUov5a9v2Y0J5oOH8aNEp6wt5p96bsyR3Yl3j7J4pM9O7fHjFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PLACE YOUR ORDER HERE ➡️➡️➡️</h1>

        <div class="shopping">
          <img src="image/shopping.svg" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Order Details</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
