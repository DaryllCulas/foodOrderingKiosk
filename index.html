<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./foodImg/logo.png" type="image/x-icon" />
    <title>DaCaC! | Walang Palpak Sa Unang Papak!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      window.jsPDF = window.jspdf.jsPDF;
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          PLACE YOUR ORDER HERE ➡️➡️➡️
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
            src="/image/home.svg"
            alt="home"
            class="homeIcon"
            style="width: 35px; padding-bottom: 8px; cursor: pointer"
            onclick="goToHome()"
          />
        </h1>
        <div class="shopping">
          <img src="image/shopping.svg" alt="shoppingCart" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Order Details</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>
    <script>
      function goToHome() {
        window.location.href = "/HomePage/homepage.html";
      }
    </script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Your custom scripts -->
    <script src="./js/app.js"></script>
    <script src="js/modals.js"></script>
  </body>
</html>
